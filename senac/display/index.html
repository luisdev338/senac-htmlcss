<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="./Css/style.css">
 
 
</head>
<body>
    <!-- Display: bloco embutido -->
  <div class="inline-block">a</div>
  <div class="inline-block">b</div>
  <div class="inline-block">c</div>
 
  <!-- posição sticky -->
  <div class="sticky">
    <span>sou um elemento sticky</span>
  </div>
 
 
 
  <!-- Display: bloco de exibição -->
  <div class="block">e</div>
  <div class="block">f</div>
 
  <!-- escondendo o elemento -->
 
  <p class="escondendo">esse parágrafo deve
    ficar escondido</p>
 
 
 
    <!-- posição estática -->
    <div class="static">
        <span>sou um elemento estático</span>
    </div>
 
    <!-- posição relativa -->
    <div class="relative"><span>sou um elemento relativo</span>
    </div>
 
    <!-- erro ao acrescentar um elemento
    após o position relative, pode ser resolvido
    com margin -->
    <p>Aqui vai um paragrafo de um trecho de uma pesquisa</p>
 
    <!-- posição absoluta -->
    <div class="absolute">
        <span>sou elemento absoluto</span>
    </div>
   
    <p>aqui vai um parágrafo de im trecho
        de um opiniãp pessoal
    </p>
 
    <!-- posição relativa com absoluta -->
    <div class="bloco-relativo">
    <div class="bloco-absoluto-1"></div>
    <div class="bloco-absoluto-2"></div>
    </div>
 
    <!-- z index -->
        <div class="bloco-relativo">
        <div class="bloco-absoluto-3"></div>
        <div class="bloco-absoluto-4"></div>
        <div class="bloco-absoluto-5"></div>
        </div>
   
   
   
 
</body>
</html>
